<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">Madrid</h1>
          <ul>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="#" class="float-left" id="weatherIcon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Preciptiation: <span id="precipitation"></span></li>
                <li>
                  Wind-Speed: <span id="windSpeed"></span> <a href="#">km/h</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small> <a href="#">Open-source code</a> by Alex LaRosa </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

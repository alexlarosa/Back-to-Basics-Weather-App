<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
          <img class="goldenGirl" src="src/media/goldenGirl.jpeg" />
              <img src="src/media/eucalyptus.jpeg" class="leaves" />
          <div class="weather-app">
          <div class="overview">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Madrid</h1>

          <ul>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                  <img src="" 
                class="float-left" 
                id="weatherIcon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="metrics-link" class="active">째C</a> |
                    <a href="#" id="imperial-link">째F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Preciptiation: <span id="precipitation"></span></li>
                <li>Wind-Speed: <span id="windSpeed"></span></li>
              </ul>
              </div>
            </div>
            <div class="row weekly-forecast" id="forecasts">
            <div class="col-2">
              <h3>15:00</h3>
              <img src="" alt="" />
              <div class="forecasted-temps"><strong>99째</strong>99째</div>
            </div>
          </div>
          </div>
          <small>
            <a href="https://github.com/alexlarosa/Back-to-Basics-Weather-App"
            target="_blank">
            Open-source code
          </a> by Alex LaRosa </small>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
